# 地区
region: cn-north-4

# 服务器名称前缀
name_prefix: obs-worker

# 项目的唯一标识,和地区相关
projectId: 0612bce5650026c12fbcc01710fb0df4

# 待创建云服务器所属虚拟私有云的ID
vpcId: 50ea76d8-a77b-4f3d-be88-952cd9258437

# 待创建云服务器所在的子网信息,需要指定vpcid对应VPC下的子网ID
subnetId: e0735f1d-1910-4a88-aad3-ca55b9563058

# 安全组ID
security_group_id: 5488870e-0623-414c-bb21-5067f400b455

# 云服务器系统盘对应的磁盘类型, [SATA(普通IO磁盘类型), SAS(高IO磁盘类型), SSD(超高IO磁盘类型)]
volumetype: SSD

# 创建云服务器后使用id查询ip每次等待时间(单位：秒)
waiting_time: 10

# 创建云服务器后使用id查询ip的次数
query_times: 18

# 服务器启动时间(单位：秒)
server_boot_time: 60

# 云服务器允许的最大容量，当申请创建的数量超过剩余容量则不再创建
max_servers_number: 500

# 列表查询的最大数
max_list_number: 1000

# 规格映射
flavorMapping:
  x86:
      imageRef: 48a55ffa-4706-4220-b51f-ce2190a6c04f
      l1: c6s.4xlarge.2
      l2: c6s.8xlarge.2
      l3: c6s.16xlarge.2
  aarch64:
      # 基于EulerOS 2.8生成的obs-worker镜像
      imageRef: 022217f3-4fc1-4fd2-b750-6b229c238f2a
      l1: ki1.4xlarge.4
      l2: ki1.8xlarge.4
      l3: ki1.16xlarge.4

